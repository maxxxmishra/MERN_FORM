<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../signform/form.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="container p-xl-5 p-lg-5">
        <div class="col-xl-6 offset-xl-3 col-sm-8 offset-sm-2 justify-content-center text-center h-40" id="beechwala">
          <div id ="logo">
            <img
              class="img-fluid"
              src="../images/sign-up-concept-illustration_114360-7875.webp"
              alt="logo"
            />
          </div>
          <div class="text-center shadow m-4 ">
            <p class="mt-5 fw-bold pt-2"><h4>Create an Account</h4> </p>
            <p class="text-muted mt-2">
              Already have an account? <span ><a class="text-decoration-none" href="http://127.0.0.1:5500/signform/signin.html" target="_blank">Sign in here</a></span>
              <p class = "text-muted mb-2">OR</p>
              <a class="btn btn-light mt-2 mb-3 ssbtn shadow"href="https://accounts.google.com/signin/v2/identifier?hl=en&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dsignup%2Bwith%2Bgoogle%26rlz%3D1C1UEAD_enIN988IN988%26oq%3Dsignup%2Bwith%26aqs%3Dchrome.1.69i57j0i512l9.5515j0j7%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAlAAQ&flowName=GlifWebSignIn&flowEntry=AddSession " target="_blank"><img src="../images/google-icon.svg" alt="google"> Sign-up with google</a>

              <form action="" class="align-center col-lg-10 offset-lg-1 pt-3">
                <div class="form-floating mb-3 ">
                  <input type="text" class="form-control" id="nameinput" placeholder="name@example.com">
                  <label for="floatingInput">First Name</label>
                </div>
                
                <div class="form-floating mb-3 ">
                  <input type="text" class="form-control" id="nameinput" placeholder="name@example.com">
                  <label for="floatingInput">Last Name</label>
                </div>

                <div class="form-floating mb-3 ">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                
                <div class="form-floating ">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                
                <div class="text-muted text-left pb-4">Use 8 or more characters with mix of a special characters</div>

                <div class="form-floating ">
                  <input type="password" class="form-control" id="floatingconPassword" placeholder="Password">
                  <label for="floatingconPassword">Confirm-Password</label>
                </div>

                <div class="col-lg-8 offset-lg-2  col-sm-12 offset-sm-0 mt-3 mb-2 pb-2 ">
                  <div class="form-check">
                    <input class="form-check-input ms-2" type="checkbox" id="gridCheck">
                    <label class="form-check-label pt-2" for="gridCheck">
                      I agree to <a class = " text-decoration-none"href="#">terms and conditions.</a>
                    </label>
                  </div>
                </div>

                <div class="col-12 pb-5">
                  <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
                  


              </form>

            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
