<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration_form</title>
    <link rel="stylesheet" href="form.css" class="css">
</head>
<body>
    <section class = "wrapper">
        <div class="container">
            <div class="col-xl-4 offset-xl-4 col-sm-8 offset-sm-2 justify-content-center text-center h-40" id="beechwala">
                <div class="logo">
                    <img class="img-fluid" src="../images/logo.png" alt="logo">
                </div>
                
                <form class="bg-white shadow p-3">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign in to Mishra's</h3>
                    <div class="fw-normal text-muted mb-4">New here?<a href="http://127.0.0.1:5500/signupform/signup.html" target="blank" class="text-primary fw-bold text-decoration-none">Create an account</a>

                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      <div class="text-end mt-3"><a href="http://127.0.0.1:5500/forgotpsw/psw.html?" target="_blank" class="text-primary fw-bold text-decoration-none ">Forget password?</a></div>
                      <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">Continue</button>
                      <div class="">or</div>
                      <a href="https://accounts.google.com/signin/v2/identifier?hl=en&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dsignup%2Bwith%2Bgoogle%26rlz%3D1C1UEAD_enIN988IN988%26oq%3Dsignup%2Bwith%26aqs%3Dchrome.1.69i57j0i512l9.5515j0j7%26sourceid%3Dchrome%26ie%3DUTF-8&ec=GAlAAQ&flowName=GlifWebSignIn&flowEntry=AddSession" target= '_blank'class="btn btn-light w-100 mb-3 shadow ssbtn">
                        <img src="../images/google-icon.svg" class = "me-3"alt="google">Continue with Google
                      </a>
                      <a href="https://www.facebook.com/" target="_blank" class="btn btn-light w-100 mb-3 shadow ssbtn">
                        <img src="../images/facebook-icon.svg"  class = "me-3"alt="google">Continue with Facebook
                      </a>
                      <a href="https://www.linkedin.com/login" target="_blank" class="btn btn-light w-100 mb-5 shadow ssbtn">
                        <img src="../images/linkedin-icon.svg" class = "me-3 "alt="google">Continue with Linkedin
                      </a>


                </form>
            </div>
            
        </div>
    </section>
    
</body>
</html>
