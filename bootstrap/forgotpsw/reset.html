<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest_Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration_form</title>
    <link rel="stylesheet" href="../signform/form.css" class="css">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-xl-6 offset-xl-3 align-center text-center">
                <div class="logo">
                    <img class = "img-fluid"src="../images/logo.png" alt="logo">
                </div>
                <div class="shadow ">
                    <form action="" class="col-xl-8 offset-xl-2 col-lg-8 col-sm-8 offset-sm-2 offset-lg-2 align-center pb-5 pt-3">
                        <h4 class="fw-bold fs-3 pt-3">Setup new Password</h4>
                        <p class="text-muted fs-6 fw-bold">Already have an password ?<a class="text-decoration-none" href="http://127.0.0.1:5500/signform/signin.html">sign in</a>
                        </p>

                        <div class="form-floating ">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>
                          
                          <div class="text-muted text-left pb-4">Use 8 or more characters with mix of a special characters</div>
          
                          <div class="form-floating ">
                            <input type="password" class="form-control" id="floatingconPassword" placeholder="Password">
                            <label for="floatingconPassword">Confirm-Password</label>
                          </div>
                          <div class="col-lg-10 offset-lg-1  col-sm-12 offset-sm-0 mt-3 mb-2 pb-2 ">
                            <div class="form-check">
                              <input class="form-check-input ms-2" type="checkbox" id="gridCheck">
                              <label class="form-check-label pt-2" for="gridCheck">
                                I agree to <a class = " text-decoration-none"href="#">terms and conditions.</a>
                              </label>
                            </div>
                          </div>
                          <a href="http://127.0.0.1:5500/otp/otp.html?#" class="btn btn-primary">Submit</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
